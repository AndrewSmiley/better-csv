{% extends "base.html" %}
{% block content %}
    <script src="/static/js/search.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
       $('#results').hide();
        $('#loading').hide();
          getFilesInFolder();
        console.log("We run it");
    });
      $(document).on('change','.folder',function(){
            getFilesInFolder();
        });

    $(document).on("click", "#searchBtn", function(){
       searchForData();
        console.log("We run it");
       $('#loading').show();
        $('.search_div').hide();

    });
    $(document).on("click", "#searchAgain", function(){
{#       searchForData();#}
        console.log("We run it");
       $('.search_div').show();
        $('#results').hide();

    });
    </script>
    <div class="search_div">
    <h4>Search</h4><br>
    <form method="post">{% csrf_token %}
    <input name="search_text" id="search_text" type="text"><br>
        <br>
        <h4>Select The File Folder</h4>
        <select name="folder" class="folder">
            {% for f in folders %}
                <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select>

    <br>
    <h4>Select Files to Search In</h4>
   <div class="files_div">

   </div>
        <br>
    <button type="button" id="searchBtn">Search</button>
    </form>
    </div>

    <div id="results">
    <h4>Results</h4>
        <img src="/static/images/mammoth.gif">
    <div id="result_div"></div>
    <button type="button" id="searchAgain">Search Again</button>
    </div>
    <div id="loading">
    <img src="/static/images/d9874.gif">
    <p>We're Chasing Down Your Data</p>
    </div>

{% endblock %}
